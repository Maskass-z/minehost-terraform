<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cr√©er un serveur Minecraft ‚Äî Minehost</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container nav">
      <a class="brand" href="index.html">Minehost</a>
      <nav class="menu">
        <a href="index.html#accueil">Accueil</a>
        <a href="index.html#tarifs">Tarifs</a>
        <a href="index.html#contact">Contact</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="section">
      <div class="container">
        <h2>Cr√©er votre serveur Minecraft</h2>
        <p class="section-lead">
          Remplissez le formulaire ci-dessous pour d√©ployer automatiquement votre serveur Minecraft.
        </p>

        <form class="contact-form" id="createServerForm" onsubmit="return false;">
          
          <div class="form-row">
            <label for="username">Nom d‚Äôutilisateur</label>
            <input type="text" id="username" name="username" placeholder="Ex : AlexCraft" required>
          </div>

          <div class="form-row">
            <label for="email">Adresse e-mail</label>
            <input type="email" id="email" name="email" placeholder="vous@exemple.com" required>
          </div>

          <div class="form-row">
            <label for="minecraft_version">Version Minecraft</label>
            <select id="minecraft_version" name="minecraft_version" required>
              <option value="">Choisir une version</option>
              <option value="1.21.1">1.21.1</option>
              <option value="1.20.4">1.20.4</option>
              <option value="1.19.4">1.19.4</option>
              <option value="1.18.2">1.18.2</option>
            </select>
          </div>

          <div class="form-row">
            <label for="max_player">Nombre maximum de joueurs</label>
            <input type="number" id="max_player" name="max_player" min="1" max="100" placeholder="Ex : 10" required>
          </div>

          <button class="btn btn-primary w-100" id="submitServer" type="submit">
            Cr√©er le serveur
          </button>
        </form>

        <div id="formMessage" class="auth-message" style="display:none;"></div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-grid">
      <div class="footer-brand">Minehost</div>
      <div class="copyright">¬© 2025 Minehost. Tous droits r√©serv√©s.</div>
    </div>
  </footer>

  <script>
    const form = document.getElementById('createServerForm');
    const msg = document.getElementById('formMessage');

    form.addEventListener('submit', async () => {
      msg.style.display = 'none';
      const data = {
        username: form.username.value,
        email: form.email.value,
        minecraft_version: form.minecraft_version.value,
        max_player: form.max_player.value
      };

      try {
        const res = await fetch('http://localhost:3000/create-vm', { // üîß API locale ou distante
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const json = await res.json();

        msg.className = 'auth-message success';
        msg.innerHTML = `
          ‚úÖ Serveur cr√©√© avec succ√®s !<br>
          IP: <b>${json.ip}</b><br>
          Port: <b>${json.port}</b><br>
          Connectez-vous sur Minecraft avec <b>${json.connect}</b>.
        `;
        msg.style.display = 'block';
        form.reset();

      } catch (err) {
        msg.className = 'auth-message error';
        msg.textContent = '‚ùå Erreur lors de la cr√©ation du serveur. Veuillez r√©essayer.';
        msg.style.display = 'block';
      }
    });
  </script>
</body>
</html>
